<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Theatre Seating</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <h1>Movie Seat Booking</h1>
  <div class="screen">SCREEN</div>

  <div class="theatre">

    <!-- Economy Rows -->
    <div class="row economy">
      <div class="row-label">A</div>
      <div class="seat available"></div>
      <div class="seat available"></div>
      <div class="seat occupied"></div>
      <div class="seat available"></div>
      <div class="seat available"></div>
      <div class="seat occupied"></div>
      <div class="seat available"></div>
    </div>

    <div class="row economy">
      <div class="row-label">B</div>
      <div class="seat available"></div>
      <div class="seat available"></div>
      <div class="seat occupied"></div>
      <div class="seat available"></div>
      <div class="seat occupied"></div>
      <div class="seat available"></div>
      <div class="seat available"></div>
    </div>

    <!-- Premium Rows -->
    <div class="row premium">
      <div class="row-label">C</div>
      <div class="seat available"></div>
      <div class="seat occupied"></div>
      <div class="seat available"></div>
      <div class="seat available"></div>
      <div class="seat available"></div>
    </div>

    <div class="row premium">
      <div class="row-label">D</div>
      <div class="seat available"></div>
      <div class="seat occupied"></div>
      <div class="seat available"></div>
      <div class="seat available"></div>
      <div class="seat available"></div>
    </div>

    <!-- VIP Rows -->
    <div class="row vip">
      <div class="row-label">E</div>
      <div class="seat occupied"></div>
      <div class="seat available"></div>
      <div class="seat available"></div>
    </div>

    <div class="row vip">
      <div class="row-label">F</div>
      <div class="seat available"></div>
      <div class="seat available"></div>
      <div class="seat occupied"></div>
    </div>

  </div>

  <div class="legend">
    <span><div class="legend-box available-box"></div> Available</span>
    <span><div class="legend-box occupied-box"></div> Occupied</span>
  </div>

</body>
</html>
