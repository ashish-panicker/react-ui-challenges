<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <h1>Task Management Dashboard</h1>

    <div class="add-task">
        <button>Add New Task</button>
    </div>

    <div class="dashboard">
        <div class="column">
            <h2>To Do</h2>
            <div class="task-card">
                <div class="task-title">Design login screen</div>
                <div class="meta">
                    <span class="priority high">High</span>
                    Assigned to: Asha
                </div>
            </div>
            <div class="task-card">
                <div class="task-title">Create wireframes</div>
                <div class="meta">
                    <span class="priority medium">Medium</span>
                    Assigned to: Vikram
                </div>
            </div>
        </div>

        <div class="column">
            <h2>In Progress</h2>
            <div class="task-card">
                <div class="task-title">API Integration</div>
                <div class="meta">
                    <span class="priority high">High</span>
                    Assigned to: Meena
                </div>
            </div>
        </div>

        <div class="column">
            <h2>Done</h2>
            <div class="task-card">
                <div class="task-title">Setup Git Repo</div>
                <div class="meta">
                    <span class="priority low">Low</span>
                    Assigned to: Raj
                </div>
            </div>
        </div>
    </div>

</body>

</html>
